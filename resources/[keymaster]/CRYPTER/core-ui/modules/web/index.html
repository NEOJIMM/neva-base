<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="root/root.css" />
  </head>

  <!--
_________________________________________________________________________________________________________________________________________________________________________________
________________________________________________________________________            UI INFO              ________________________________________________________________________
_________________________________________________________________________________________________________________________________________________________________________________
-->

  <header>
    <link rel="stylesheet" href="ui-info/css/style.css" />
    <script src="ui-info/js/main.js"></script>
  </header>

  <!-- DEBUT CONTENT -->

  <body class="ui-info-body">
    <div class="ui-info-container">
      <div class="ui-info-inner-container">
        <header class="ui-info-main-header">Information jail</header>
        <div class="ui-info-info-line">
          <span class="ui-info-label">Temps restant :</span>
          <span class="ui-info-value">5 minute(s)</span>
        </div>
        <div class="ui-info-info-line">
          <span class="ui-info-label">Raison :</span>
          <span class="ui-info-value">Troll en ville @Néo</span>
        </div>
        <div class="ui-info-info-line">
          <div class="ui-info-progress-bar" data-progress="100">
            <div class="ui-info-progress"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>

  <!-- FIN CONTENT -->

  <!--
_________________________________________________________________________________________________________________________________________________________________________________
______________________________________________________________________            WEAZEL NEWS              ______________________________________________________________________
_________________________________________________________________________________________________________________________________________________________________________________
-->

  <header>
    <link rel="stylesheet" href="weazel-news/css/style.css" />
    <script src="weazel-news/js/main.js"></script>
  </header>

  <!-- DEBUT CONTENT -->

  <body div class="weazel-news-body">
    <div class="weazel-notification-container">
      <div class="weazel-notification">
        <div class="weazel-live-indicator">
          <span class="weazel-dot"></span>
          LIVE
        </div>
        <div class="weazel-main-banner">
          <div class="weazel-banner-content">
            <div class="weazel-logo-section">
              <h1>WEAZEL<span>NEWS</span></h1>
            </div>
            <div class="weazel-news-content">
              <h2 class="weazel-title">BREAKING NEWS</h2>
              <p class="weazel-description">
                Important news story details will appear here...
              </p>
            </div>
          </div>
          <div class="weazel-banner-stripe"></div>
        </div>
        <div class="weazel-bottom-ticker">
          <span class="weazel-ticker-text">Actualités récentes</span>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>

  <!-- FIN CONTENT -->
