<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weazel News Notification</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body div class="weazel-news-body">
    <div class="weazel-notification-container">
      <div class="weazel-notification">
        <div class="weazel-live-indicator">
          <span class="weazel-dot"></span>
          LIVE
        </div>
        <div class="weazel-main-banner">
          <div class="weazel-banner-content">
            <div class="weazel-logo-section">
              <h1>WEAZEL<span>NEWS</span></h1>
            </div>
            <div class="weazel-news-content">
              <h2 class="weazel-title">BREAKING NEWS</h2>
              <p class="weazel-description">
                Important news story details will appear here...
              </p>
            </div>
          </div>
          <div class="weazel-banner-stripe"></div>
        </div>
        <div class="weazel-bottom-ticker">
          <span class="weazel-ticker-text">Actualités récentes</span>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
