<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Uchen&display=swap"
      rel="stylesheet"
    />
    <title>stickgame</title>
  </head>

  <body>
    <div class="game-container">
      <img src="../images/bg2.png" class="bg" alt="" />
      <img src="../images/user.png" class="user" alt="" />
      <div class="zort-circle">
        <div class="circle-number">0</div>
      </div>
      <div class="game-header">
        <div class="timer-container">
          <div class="timer-progress-bar"></div>
        </div>
        <h1>STICK<span style="font-weight: lighter">GAME</span></h1>
        <p>Finish the game and win the mission.</p>
      </div>
      <div class="game-circle" id="gameCircle">
        <div class="circle-links" id="circleLinks"></div>
      </div>
      <div class="game-info"></div>
      <div class="circles-container">
        <div class="circle-option" onclick="sendCircle()">1</div>
        <div class="circle-option" onclick="sendCircle()">2</div>
      </div>
    </div>
  </body>
</html>

<script src="./script.js" type="text/javascript"></script>
