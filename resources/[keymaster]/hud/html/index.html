<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <h1 id="title">NEVA-HUD</h1>
        <span id="watermark">by NEVA</span>
        <div id="buttons">
          <input id="thirst-color" type="radio" name="color" value="thirst" />
          <label class="color-button" for="thirst-color">
            <i class="fas fa-tint"></i>
          </label>

          <input id="hunger-color" type="radio" name="color" value="hunger" />
          <label class="color-button" for="hunger-color">
            <i class="fas fa-utensils"></i>
          </label>

          <input id="voice-color" type="radio" name="color" value="voice" />
          <label class="color-button" for="voice-color">
            <i class="fas fa-microphone"></i>
          </label>
        </div>
        <div id="picker"></div>
      </div>
      <div id="status">
        <div
          id="voice"
          class="status-item voice-type-regular"
          style="display: none"
        >
          <svg
            class="status-svg"
            viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid meet"
          >
            <circle class="status-circle" cx="50" cy="50" r="42"></circle>
            <foreignObject x="30" y="30" width="40" height="40">
              <div class="icon-container">
                <i class="fas fa-microphone"></i>
              </div>
            </foreignObject>
          </svg>
        </div>

        <div id="thirst" class="status-item">
          <svg
            class="status-svg"
            viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid meet"
          >
            <circle class="status-circle" cx="50" cy="50" r="42"></circle>
            <foreignObject x="30" y="30" width="40" height="40">
              <div class="icon-container">
                <i class="fas fa-tint"></i>
              </div>
            </foreignObject>
          </svg>
        </div>

        <div id="hunger" class="status-item">
          <svg
            class="status-svg"
            viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid meet"
          >
            <circle class="status-circle" cx="50" cy="50" r="42"></circle>
            <foreignObject x="30" y="30" width="40" height="40">
              <div class="icon-container">
                <i class="fas fa-utensils"></i>
              </div>
            </foreignObject>
          </svg>
        </div>
      </div>
    </div>
    <script src="js/ui.js"></script>
  </body>
</html>
